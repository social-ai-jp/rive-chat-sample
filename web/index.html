<!DOCTYPE html>
<html>
<head>

    This is a placeholder for base href that will be replaced by the value of

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="vtuber_chat">

  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>vtuber_chat</title>
  <link rel="manifest" href="manifest.json">

  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: #0b1220;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    #auth-gate {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0d1b2a 0%, #1a0a2e 100%);
      z-index: 9999;
    }

    #auth-gate.hidden { display: none; }

    .gate-card {
      background: rgba(255,255,255,0.06);
      border: 1.5px solid rgba(255,255,255,0.12);
      border-radius: 20px;
      padding: 40px 36px 36px;
      width: min(380px, 90vw);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      box-shadow: 0 24px 60px rgba(0,0,0,0.5);
    }

    .gate-icon {
      font-size: 2.4rem;
      line-height: 1;
    }

    .gate-title {
      color: #e8e0f7;
      font-size: 1.15rem;
      font-weight: 700;
      letter-spacing: 0.3px;
      text-align: center;
    }

    .gate-subtitle {
      color: rgba(255,255,255,0.45);
      font-size: 0.82rem;
      text-align: center;
      margin-top: -10px;
    }

    #pw-input {
      width: 100%;
      padding: 13px 16px;
      border-radius: 10px;
      border: 1.5px solid rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.08);
      color: #fff;
      font-size: 1rem;
      letter-spacing: 0.1em;
      outline: none;
      transition: border-color 0.2s;
    }

    #pw-input:focus { border-color: rgba(160,110,255,0.7); }
    #pw-input.error { border-color: rgba(255,80,80,0.8); animation: shake 0.3s; }

    @keyframes shake {
      0%,100% { transform: translateX(0); }
      25%      { transform: translateX(-6px); }
      75%      { transform: translateX(6px); }
    }

    #submit-btn {
      width: 100%;
      padding: 13px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, #7c3aed, #a855f7);
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s, transform 0.1s;
    }

    #submit-btn:hover  { opacity: 0.88; }
    #submit-btn:active { transform: scale(0.98); }
    #submit-btn:disabled { opacity: 0.5; cursor: not-allowed; }

    #error-msg {
      color: rgba(255,100,100,0.9);
      font-size: 0.82rem;
      min-height: 1em;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- ‚îÄ‚îÄ Password gate ‚îÄ‚îÄ -->
  <div id="auth-gate">
    <div class="gate-card">
      <div class="gate-icon">üîê</div>
      <div class="gate-title">Access Required</div>
      <p class="gate-subtitle">Enter the access code to continue</p>
      <input id="pw-input" type="password" placeholder="Access code" autocomplete="off" />
      <button id="submit-btn">Continue ‚Üí</button>
      <div id="error-msg"></div>
    </div>
  </div>

  <!-- Flutter is injected here after auth passes -->
  <script id="flutter-bootstrap-placeholder"></script>

  <script>
    (function () {
      // SHA-256 hash injected at deploy time from Vercel env secret AUTH_HASH.
      // Plaintext password is never stored in source or the repo.
      const CORRECT_HASH = '__AUTH_HASH__';
      const SESSION_KEY  = '__auth_ok';

      async function sha256hex(str) {
        const buf  = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(str));
        return Array.from(new Uint8Array(buf)).map(b => b.toString(16).padStart(2, '0')).join('');
      }

      function loadFlutter() {
        const s = document.createElement('script');
        s.src   = 'flutter_bootstrap.js';
        s.async = true;
        document.getElementById('flutter-bootstrap-placeholder').replaceWith(s);
      }

      function unlock() {
        document.getElementById('auth-gate').classList.add('hidden');
        sessionStorage.setItem(SESSION_KEY, '1');
        loadFlutter();
      }

      // Already authenticated this session ‚Üí skip gate.
      if (sessionStorage.getItem(SESSION_KEY) === '1') {
        document.getElementById('auth-gate').classList.add('hidden');
        loadFlutter();
        return;
      }

      const input  = document.getElementById('pw-input');
      const btn    = document.getElementById('submit-btn');
      const errMsg = document.getElementById('error-msg');

      async function attempt() {
        const val = input.value;
        if (!val) return;

        btn.disabled = true;
        errMsg.textContent = '';
        input.classList.remove('error');

        const hash = await sha256hex(val);

        if (hash === CORRECT_HASH) {
          unlock();
        } else {
          btn.disabled = false;
          errMsg.textContent = 'Incorrect access code. Please try again.';
          input.classList.add('error');
          input.value = '';
          setTimeout(() => input.classList.remove('error'), 400);
          input.focus();
        }
      }

      btn.addEventListener('click', attempt);
      input.addEventListener('keydown', e => { if (e.key === 'Enter') attempt(); });
    })();
  </script>

</body>
</html>
